<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="author" content="Nellie Tobey">
    <meta name="description" content="Template HTML file">
    <!-- JAVASCRIPT
    <script type="text/javascript" src="filename.js"></script>
        -->
    <script type="text/javascript" src="matrix.js"></script>
    <script type="text/javascript" src="sounds.js"></script>
    <script type="text/javascript" src="hamburg.js"></script>
   <script type="text/javascript" src="minesweeper.js"></script>
    <!-- CSS Stylesheets
    <link rel="stylesheet" href="filename.css" />
        -->
    <link rel="stylesheet" href="minesweeper.css"
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Font awesome SVG-->
    <script src="https://kit.fontawesome.com/b570a31fd0.js" crossorigin="anonymous"></script>
    <!-- github buttons 
    <script async defer src="https://buttons.github.io/buttons.js"></script>
        -->
    
    <title>MineSweeper</title>
</head>
<body>
    <nav>
        <button id="hamburg"
                value="closed"
                title="Game Options"
                aria-labelledby="Game Options">
            Options

            <i class="fas fa-sliders-h"></i>
        </button>
       
        <div class="counter">
            <img class="tiny" src="warn.png" alt="pixel bomb image" />
            <h3 class="tiny-count" id="bombcount">0</h3>
            <img class="tiny" src="flag.png" alt="pixel image of flag" />
            <h3 class="tiny-count" id="flagcount">0</h3>
        </div>
        <button aria-label="Start a New Game" onclick="reload()">RELOAD</button>

    </nav>


    <div class="flex-box" id="GAMEOPTIONS">
        <!-- LEVEL -->
        <button class="level-up"
                aria-label="start new level"
                onclick="reload()">
            Change Level
        </button>
        <div class="level-selection">


            <label for="LEVEL">Choose difficulty:</label>
            <select name="levels" id="LEVEL">
                <option>Choose a level.</option>
                <option value="easy">Easy</option>
                <option value="original">Original</option>
            </select>
        </div>
        <!-- SIZE -->
        <div class="level-selection">
            <label for="SIZE">Choose Size:</label>
            <select name="SIZE" id="SIZE">
                <option>Choose a Size</option>
                <option value="10">10 x 10</option>
                <option value="20">20 x 20</option>
            </select>
        </div>

        <button id="mute"
                aria-lable="mute and unmute"
                onclick="mute()" value="ON">
            <i class="fas fa-volume-up fa-3x"></i>
            SOUND ON
        </button>

    </div>



    <div class="column">
        <h3>LEVEL:</h3>
        <h3 id="current_level">easy</h3>
    </div>

    <main>


        <div class="hidden" id="lose">
            <h1 class="banner">GAME OVER</h1>
        </div>
        <div class="hidden" id="win">
            <h1 class="banner">You WIN!</h1>
        </div>
        <div class="paddingbox-left"></div>
        <div id="FIELD" class="field">
           

        </div>


    </main>

   

    <!-- SOUND CREDITS:
        https://mixkit.co/free-sound-effects/game/?page=2
        ice cubes: Mark Koenig (*can't find the website now.)
        -->

</body>
</html>
